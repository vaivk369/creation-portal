<sui-tabset>
  <div class="ui pointing secondary menu">
    <div class="ui container p-0 m-0 d-flex flex-ai-center flex-jc-center">
      <div class="p-0 m-0 d-flex">
        <a *ngIf="userRoles.includes('CONTENT_CREATOR') || userRoles.includes('BOOK_CREATOR')" (click)="selectTab('mycontent')" [ngClass]="{'active': tab === 'mycontent'}" class="item cursor-pointer" suiTabHeader="1">My
          Content</a>
        <a *ngIf="userRoles.includes('CONTENT_REVIEWER') || userRoles.includes('BOOK_REVIEWER')" (click)="selectTab('review')" [ngClass]="{'active': tab === 'review'}" class="item cursor-pointer" suiTabHeader="2">Content
          for review</a>
        <a *ngIf="userRoles.includes('CONTENT_CREATOR')" (click)="selectTab('collaboration')" [ngClass]="{'active': tab === 'collaboration'}"
          class="item cursor-pointer" suiTabHeader="3">Content for collaboration</a>
        <a *ngIf="userRoles.includes('ORG_ADMIN')" (click)="selectTab('published')" [ngClass]="{'active': tab === 'published'}"
          class="item cursor-pointer" suiTabHeader="4">Published Content</a>
      </div>
    </div>
  </div>
  <div suiTabContent="1" [ngClass]="{'active':tab == 'mycontent'}" class="ui segment p-0 m-0 mt-4 sb-bg-color-white dynamicHeight tab">
    <div class="ui container mx--35">
      <div class="pt-24 mb-10">
        <app-content-list *ngIf="tab=='mycontent'" [selectedTab]="tab"></app-content-list>
      </div>
    </div>
  </div>

  <div suiTabContent="2" [ngClass]="{'active':tab == 'review'}" class="ui segment p-0 m-0 mt-4 sb-bg-color-white dynamicHeight tab">
    <div class="ui container">
      <div class="pt-24 mb-10">
        <app-content-list *ngIf="tab=='review'" [selectedTab]="tab"></app-content-list>
      </div>
    </div>
  </div>

  <div suiTabContent="3" [ngClass]="{'active':tab == 'collaboration'}"
    class="ui segment p-0 m-0 mt-4 sb-bg-color-white dynamicHeight tab">
    <div class="ui container">
      <div class="pt-24 mb-10">
        <app-content-list *ngIf="tab=='collaboration'" [selectedTab]="tab"></app-content-list>
      </div>
    </div>
  </div>

  <div suiTabContent="4" [ngClass]="{'active':tab == 'published'}" class="ui segment p-0 m-0 mt-4 sb-bg-color-white dynamicHeight tab">
    <div class="ui container">
      <div class="pt-24 mb-10">
        <app-content-list *ngIf="tab=='published'" [selectedTab]="tab"></app-content-list>
      </div>
    </div>
  </div>

</sui-tabset>
